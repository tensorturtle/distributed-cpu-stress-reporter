name: Build Linux Binary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Strip binary
        run: strip target/x86_64-unknown-linux-gnu/release/distributed-cpu-stress-reporter

      - name: Rename binary
        run: cp target/x86_64-unknown-linux-gnu/release/distributed-cpu-stress-reporter cpu-stress-linux-amd64

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpu-stress-linux-amd64
          path: cpu-stress-linux-amd64
          retention-days: 90
