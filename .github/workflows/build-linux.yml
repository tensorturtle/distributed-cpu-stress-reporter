name: Build Linux Binary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Strip binary
        run: strip target/x86_64-unknown-linux-musl/release/distributed-cpu-stress-reporter

      - name: Rename binary
        run: cp target/x86_64-unknown-linux-musl/release/distributed-cpu-stress-reporter cpu-stress-linux-amd64

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpu-stress-linux-amd64
          path: cpu-stress-linux-amd64
          retention-days: 90
